<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="compatibilityform">
        <h1>Fill this form to find your most compatible match</h1>
        <form>
            <label for="q1">How do you prefer to send your free time</label>
            <input type="text" id="q1" placeholder="enter your answer">
            <br><br>
            <label for="q2">Do you prefer working alone or in team</label>
            <input type="text" id="q2" placeholder="enter your answer">
            <br><br>
            <label for="q3">How do you prefer to receive feedback</label>
            <input type="text" id="q3" placeholder="enter your answer">
            <br><br>
            <label for="q4">What type of tasks do you find most satisfying</label>
            <input type="text" id="q4" placeholder="enter your answer">
            <br><br>
            <label for="q5">Are you a morning bird or a night owl</label>
            <input type="text" id="q5" placeholder="enter your answer">
            <br><br>
            <label for="q6">Are you vegetarian or non-vegetarian</label>
            <input type="text" id="q6" placeholder="enter your answer">
            <br><br>
            <label for="q7">Do you like playing sports</label>
            <input type="text" id="q7" placeholder="enter your answer">
            <br><br>
            <label for="q8">Are you introvert or extrovert</label>
            <input type="text" id="q8" placeholder="enter your answer">
            <br><br>
            <label for="q9">Do you prefer quiet environment or don't mind some noise.</label>
            <input type="text" id="q9" placeholder="enter your answer">
            <br><br>
            <label for="q10">How do you feel about having guests frequently</label>
            <input type="text" id="q10" placeholder="enter your answer">
            <br><br>
            <label for="q11">How often do you clean and how do you handle household chores</label>
            <input type="text" id="q11" placeholder="enter your answer">
            <br><br>
            <label for="q12">Do you prefer to having a cleaning schedule or handle chores informally</label>
            <input type="text" id="q12" placeholder="enter your answer">
            <br><br>
            <label for="q13">Are you comfortable sharing personal items like food and toiletries</label>
            <input type="text" id="q13" placeholder="enter your answer">
            <br><br>
            <label for="q14">Are you comfortable with setting up a system for splitting bills and expenses</label>
            <input type="text" id="q14" placeholder="enter your answer">
            <br><br>
            <label for="q15">Do you smoke or have and dietary preferences or restrictions</label>
            <input type="text" id="q15" placeholder="enter your answer">
            <br><br>
            <label for="q16">How do you prefer to spend your weekends</label>
            <input type="text" id="q16" placeholder="enter your answer">
        </form>
        <button>Reset</button>
        <button>Submit</button>
    </div>
</body>
</html>
